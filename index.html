<!DOCTYPE html>
<html>
	<head>
		<title>PiggyVest signup page</title>
		<link rel="stylesheet" type="text/css" href="style.css" >
	</head>
	<body>
		<div>
			<div class="left-side"></div>


			<div class="container">
				<div class="top">
					<img src="images/piggyvest-logo.svg" alt="piggyvest-logo">
				</div>

				<div class="main">
					<h1>Create a Secure Account</h1>
					<p class="caption">Welcome to the future of Savings & Investments</p>
					

					<form>
						<div>
							<label>Full Name</label><br>
							<input type="text" placeholder="Full Name"><br>
						</div>

						<div>
							<label>Email Address</label><br>
							<input type="Email" placeholder="Email Address"><br>
						</div>

						<div>
							<label>Phone Number</label><br>
							<input type="text" placeholder="Phone Number"><br>
						</div>

						<div>
							<label>Password</label><br>
							<input type="password" placeholder="Password"><br>
						</div>


						<div>
							<label>Referrer Phone or Promo Code (Optional)</label><br>
							<input type="text" placeholder="Referrer Phone or Phone Code"><br>
						</div>

						<div class="pre-select">
							<label>How Did You Hear About Us? (Optional)</label><br>
							<select>
								<option>Click To Select</option>
								<option>Facebook</option>
								<option>Twitter</option>
								<option>Instagram</option>
								<option>Friend/Family/Coworker Referral</option>
								<option>Google Search</option>
								<option>Google Playstore</option>
								<option>Online Blog</option>
								<option>Local Newspaper</option>
								<option>At an Event</option>
								<option>Other</option>
							</select><br>
						</div>

						<div>
							<button>CREATE ACCOUNT</button>
						</div>
					</form>

				</div>

				<a class="bottom" href="#">Already have an account? Log in</a>
			</div>
		</div>
	</body>
</html>
